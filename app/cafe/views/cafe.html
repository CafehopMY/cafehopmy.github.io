<div ng-controller="CafeController" class="cafe">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <div class="clearfix">
                        <h1 class="pull-left">
                            <a ng-href="{{cafe.url}}" target="_blank"> 
                                {{cafe.name}}
                            </a>
                        </h1>
                        <a ng-href="{{cafe.url}}" target="_blank"> 
                            <i class="fa fa-external-link"></i>
                        </a>
                    </div>
                    <p>
                        <span>{{cafe.address1}}</span>
                        <br/>
                        <span ng-show="{{cafe.address2}}">{{cafe.address2}}
                            <br/>
                        </span>
                        <span>{{cafe.city}}</span>
                    </p>
                    <p>
                        <strong><a target="_blank" ng-href="{{cafe.directions}}">View on Google Maps</a></strong>
                    </p>
                </div>

                <div class="col-sm-4">
                    <div class="ad-space"></div>
                </div>
            </div>
        </div>
    </section>
</div>
