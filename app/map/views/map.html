<div ng-controller="MapController">
    <link rel="stylesheet" href="assets/css/map.css">
    <google-map 
        center="map.center" 
        zoom="map.zoom" 
        events="map.events" 
        options="map.options"
        id="map-canvas">
            Loading map...
        <marker ng-repeat="marker in markers" 
            idKey="marker.idKey" 
            coords="marker.coords"
            icon="marker.icon"
            events="marker.events"></marker>
    </google-map>
</div>
