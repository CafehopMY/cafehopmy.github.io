<div class="no-padding">
    <h1 class="hidden">Cafehop Map</h1>
    <div ng-controller="MapController" resize ng-style="style()">
        <!-- Map and list view toggle -->
        <div class="mobile-controls hidden-sm hidden-md hidden-lg">
            <location-search class="mobile-controls-search hidden-sm hidden-md hidden-lg"></location-search>
            <div class="mode-toggle list-unstyled list-inline">
                <a class="map-view-btn active" ng-click="activateMapView()"><span>Map</span></a>
                <a class="list-view-btn" href="" ng-click="activateListView()"><span>List</span></a>
            </div>
        </div>

        <div class="map-wrapper">
            <div class="map">
                <!-- Map View -->
                <div class="col-xs-12 col-sm-6 col-md-7 map-view">
                    <!-- Cafe map -->
                    <cafe-map></cafe-map>
                </div>

                <!-- List View -->
                <div class="col-xs-12 col-sm-6 col-md-5 cafes list-view hide-view">
                    <div class="cafe-list-container">
                        <!-- Location display and input -->
                        <location-search class="cafe-numbers hidden-xs"></location-search>

                        <!-- Cafe list -->
                        <cafe-list class="cafe-list"></cafe-list>
                    </div>
                </div>
            </div>

            <!-- Ad -->
            <advertisements class="ad hidden-xs hidden-sm"></advertisements>
        </div>
    </div>
</div>
